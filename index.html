<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop it Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="row" id="row1">
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
        </div>
        <div class="row" id="row2">
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
        </div>
        <div class="row" id="row3">
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
        </div>
        <div class="row" id="row4">
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
        </div>
        <div class="row" id="row5">
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
        </div>
        <div class="row" id="row6">
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
            <div class="pop"></div>
        </div>
    </div>
    <div clas="btns">
        <button type="button" id="flipH">Flip Horizontal</button>
        <button type="button" id="flipV">Flip Vertical</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
